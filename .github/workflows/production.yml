# ==========================================
# NatJoub Backend - Production CI/CD Pipeline
# ==========================================
# This workflow runs on push to main/master branch
# It includes additional security checks and staged deployment

name: Production CI/CD

# ==========================================
# Trigger Configuration
# ==========================================
on:
  push:
    branches:
      - main
      - master
  release:
    types: [published]

# ==========================================
# Environment Variables
# ==========================================
env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# ==========================================
# Jobs
# ==========================================
jobs:
  # ------------------------------------------
  # Job 1: Security Scan
  # ------------------------------------------
  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # Run Trivy vulnerability scanner
      - name: üîí Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      # Upload results to GitHub Security
      - name: üì§ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      # NPM audit
      - name: üîç Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # ------------------------------------------
  # Job 2: Test
  # ------------------------------------------
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: security

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: net_joub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîß Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üß™ Run tests with coverage
        env:
          NODE_ENV: test
          DB_USER: postgres
          DB_PASS: postgres
          DB_NAME: net_joub_test
          DB_HOST: localhost
          DB_PORT: 5432
          JWT_SECRET: test_jwt_secret
          JWT_REFRESH_SECRET: test_refresh_secret
        run: npm test -- --coverage

  # ------------------------------------------
  # Job 3: Build and Push Production Image
  # ------------------------------------------
  build:
    name: Build Production Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üìù Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=prod-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: üîí Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

  # ------------------------------------------
  # Job 4: Deploy to Production
  # ------------------------------------------
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    environment:
      name: production
      url: https://api.natjoub.com

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # Example: Deploy to production server
      - name: üöÄ Deploy to production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          port: ${{ secrets.PROD_SERVER_PORT || 22 }}
          script: |
            cd /path/to/production/app
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans
            docker system prune -f

      # Post-deployment health check
      - name: üè• Production health check
        run: |
          sleep 15
          curl -f https://api.natjoub.com/health || exit 1

      # Rollback on failure
      - name: ‚Ü©Ô∏è Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            cd /path/to/production/app
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d

  # ------------------------------------------
  # Job 5: Notify
  # ------------------------------------------
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [security, test, build, deploy]
    if: always()

    steps:
      - name: üì¢ Send deployment notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Production deployment ${{ job.status }}!
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
